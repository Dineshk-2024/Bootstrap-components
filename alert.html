<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="alert alert-success" role="alert" style="width: 700px; position: relative; top: 30px; left: 50px;">
        <h4 class="alert-heading">Well done!</h4>
        <p>Aww yeah, you successfully read this important <a href="" class="alert-link">alert message</a>. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
        <hr>
        <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
      </div>
</body>
</html>
